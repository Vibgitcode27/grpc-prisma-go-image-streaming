syntax = "proto3";

option go_package = "/psm";

package process_manager;

import "proto/laptop_message.proto";
import "proto/filter_message.proto";

message CreateLaptopRequest{
    Laptop laptop = 1;
}

message CreateLaptopResponse{
    string id = 1;
}

message FindLaptopRequest{
    string id = 1;
}

message FindLaptopResponse{
    Laptop laptop = 1;
}

message FilterLaptopRequest{
    Filter filter = 1;
}

message FilterLaptopResponse{
    Laptop laptop = 1;
}

message UploadImageRequest{
    oneof data{
        Image image = 1;
        bytes chunk_data = 2;
    }
}

message Image{
    string image_id = 1;
    string image_type = 2;
}

message UploadImageResponse{
    string id = 1;
    uint32 size = 2;
}

service LaptopService{
    rpc CreateLaptop(CreateLaptopRequest) returns (CreateLaptopResponse){};
    rpc FindLaptop(FindLaptopRequest) returns (FindLaptopResponse){};
    rpc FilterLaptop(FilterLaptopRequest) returns (stream FilterLaptopResponse){};
    rpc UploadImage(stream UploadImageRequest) returns (UploadImageResponse){};
}